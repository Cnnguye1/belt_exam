<!DOCTYPE html>
<html>
<head>
	<title>Post by {{user.name}}</title>
</head>
<body>
	<ul style="list-style-type:none">
		<li><a href="/quotes">Dashboard</a></li>
		<li><a href="/log_out">Logout</a></li>
	</ul><br>
	<h3>Post by: {{user.name}}</h3>
	<p>Count: {{user_quotes.count}}</p>
	<br>
	{% for quote in user_quotes %}
		<p><span style="color: red;">{{quote.name}}</span>: {{quote.message}}</p>
	{% endfor %}
</body>
</html>
